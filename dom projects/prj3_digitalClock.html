<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      .container {
        width: 100%;
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 30px;
      }
      .label {
        font-size: 28px;
        font-weight: 600;
        text-transform: capitalize;
      }
      .clock {
        background: orange;
        padding: 10px 25px;
        font-size: 20px;
        border: 2px solid orange;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="label">Your local time</div>
      <div class="clock"></div>
    </div>
    <script>
        let clock = document.querySelector(".clock");
        setInterval(()=>{
            let date = new Date()
            clock.innerHTML = date.toLocaleTimeString();
        }, 1000);
    </script>
  </body>
</html>
